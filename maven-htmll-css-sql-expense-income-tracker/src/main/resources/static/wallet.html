<!DOCTYPE html>
<html>
<head>
    <title>Wallet - Expense-Income Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
    <h1>Wallets</h1>
    <form>
        <input type="text" placeholder="Wallet Name" />
        <input type="number" placeholder="Initial Balance" />
        <button type="submit" onclick="alert('Wallet add handled in backend')">Add Wallet</button>
    </form>
    <h3>All Wallets</h3>
    <table>
        <tr>
            <th>Wallet</th>
            <th>Balance</th>
        </tr>
        <tr><td>Cash</td><td>$500.00</td></tr>
        <tr><td>Bank</td><td>$1500.00</td></tr>
    </table>
</div>
</body>
</html>
